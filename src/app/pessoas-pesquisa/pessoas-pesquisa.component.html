<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">

      <button pButton type="submit" label="Pesquisar"></button>

    </div>

  </div>

  <div class="grid" >

    <div class="col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true" styleClass="p-datatable-gridlines p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoas>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoas.nome }}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{ pessoas.cidade }}
            </td>
            <td>
              <span class="p-column-title">Estado</span>
              {{ pessoas.estado }}
            </td>
            <td>
              <span class="p-column-title">Status</span>
              <a href="javascript:;"  [style.color]="pessoas.ativo ? 'green' : 'red'" style="text-decoration: none;"
              [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{ pessoas.ativo ? 'Ativo' : 'Inativo' }}</a>
            </td>

            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

      <div class="col-12">

        <button pButton type="submit" label="Nova Pessoa"></button>

      </div>

  </div>

</div>
