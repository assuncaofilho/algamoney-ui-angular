<div class="container">

  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">

    <div class="grid">

      <div class="col-12">
        <h1> {{ editando ? 'Edição de' : 'Nova'}} Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
        [(ngModel)]="pessoa.nome" #nome="ngModel" required minlength="5">

        <p-message *ngIf="nome.hasError('required') && nome.dirty" severity="error"
        text="Informe um nome"></p-message>
        <p-message *ngIf="nome.hasError('minlength') && nome.dirty" severity="error"
        text="Mínimo de {{ nome.errors?.minlength.requiredLength }} caracteres."></p-message>

      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro"
        [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" required>
        <p-message *ngIf="logradouro.hasError('required') && logradouro.dirty" severity="error"
        text="Informe um logradouro"></p-message>

      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>Numero</label>
        <input pInputText type="text" name="numero"
        [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" required>
        <p-message *ngIf="numero.hasError('required') && numero.dirty" severity="error"
        text="Informe um número"></p-message>
      </div>
      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento"
        [(ngModel)]="pessoa.endereco.complemento">
      </div>
      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro"
        [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" required>
        <p-message *ngIf="bairro.hasError('required') && bairro.dirty" severity="error"
        text="Informe um bairro"></p-message>

      </div>
      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep"
        [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" [required]="true"></p-inputMask>
        <p-message *ngIf="cep.hasError('required') && cep.dirty" severity="error"
        text="Informe um CEP"></p-message>

      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText name="cidade"
        [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel" required>
        <p-message *ngIf="cidade.hasError('required') && cidade.dirty" severity="error"
        text="Informe uma cidade"></p-message>
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText name="estado"
        [(ngModel)]="pessoa.endereco.estado" #estado="ngModel" required>
        <p-message *ngIf="estado.hasError('required') && bairro.dirty" severity="error"
        text="Informe um estado"></p-message>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"
        (click)="novo(f)"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>


    </div>


  </form>


</div>
